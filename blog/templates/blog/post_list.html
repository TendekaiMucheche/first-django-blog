<!DOCTYPE html>
<html>
    <head>
        <title>Atida and Tayana blog</title>
    </head>
    <body>
        <article>
            <h1><a href="">Atida and Tayana Blog</a></h1>
        </article>

        {% for post in posts %}
        <article>
            <h1><a href="">{{ post.title }}</a></h1>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}

    </body>
</html>
